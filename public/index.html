<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap" rel="stylesheet">

    <link href="./style.css" rel="stylesheet">

    <title>Document</title>
</head>

<body class="container bg-dark text-white">
    <header class="text-center pt-3 pb-3 mb-3 text-style--1">
        <h1>Train Track</h1>
    </header>

    <div class="content container text-style--2">
        <div class="text-center mb-3">
            <button type="button" class="btn btn-light" onclick="clickedRefresh()">
                Click to refresh. Last refreshed at <span id="refreshtime"></span>
            </button>
        </div>

        <div class="text-center border mb-3">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="canvas"
                viewbox="0 0 500 300">
                <text id="tooltip" x="10" y="30" fill="white"></text>
                <g id="canvasitems"></g>
            </svg>
        </div>

        <div>
            <p id="low">All stations have low crowds</p>
            <p id="crowded"></p>
            <div id="crowdedstations"></div>
            <p id="mild"></p>
            <div id="mildstations"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
